<mat-dialog-content class="mat-typography">

    <figure class="zoom"  style="background-image: url({{imgUrl}})">
      <img [src]="imgUrl"/>
    </figure>

    <br>
    <h4 class="author-name">Author: {{Author}}</h4>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
